<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#F0F2F5;">

        <form style="background-color: rgb(255, 255, 255);  width: 30%; margin: 100px auto; 
        box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%); border-radius: 8px;">

        <h2 style="font-size: 20px; padding: 18px 16px 3px 18px; color: #162643;">Поиск аккаунта</h2>
        <hr>
        <p style="font-size: 17px; color: #162643; padding: 0 16px 0 18px; font-weight: 400;">Чтобы найти свой аккаунт, введите ваш электронный адрес или номер мобильного телефона.</p>
    

            <input style="width: 85%;
            padding: 14px 16px 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px; outline-color: #1877f2; margin-bottom: 10px;
            margin-left: 16px;" type="text" placeholder="Электронный адрес или номер телефона">

    
        <hr> 

        <button style="border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 5px; background-color:#F0F2F5; cursor: pointer; color:#4B4F56;
            margin-top: 5px;
            margin-left: 275px;
            margin-bottom: 15px;
            ">Отмена</button>
    
            <button style="background-color: #1877f2;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            padding: 10px 0;
            width: 20%; cursor: pointer; 
            margin-top: 5px;
            margin-left: 10px;
            color: white;">Поиск</button>
    
        </form>
    
</body>
</html>
